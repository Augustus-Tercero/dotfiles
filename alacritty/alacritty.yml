font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 12.0
  offset:
    x: 0
    y: 2
background_opacity: 1.00
window:
    padding:
        x: 4
        y: 6


key_bindings:
  - { key: V,          mods: Alt,                          action: Paste }
  - { key: C,          mods: Alt,                     action: Copy       }

# Colors (Doom One)
colors:
  primary:
    background: '0x282c34'
    foreground: '0xbbc2cf'
  normal:
    black:   '0x282c34'
    red:     '0xff6c6b'
    green:   '0x98be65'
    yellow:  '0xecbe7b'
    blue:    '0x51afef'
    magenta: '0xc678dd'
    cyan:    '0x46d9ff'
    white:   '0xbbc2cf'
